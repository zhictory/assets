<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" type="text/css" href="./css/column.css">
  <link href="./vue/src/dist/css/app.4f057cf4.css" rel="preload" as="style">
  <link href="./vue/src/dist/js/app.28e8c182.js" rel="preload" as="script">
  <link href="./vue/src/dist/js/chunk-vendors.4c8d3c40.js" rel="preload" as="script">
  <link href="./vue/src/dist/css/app.4f057cf4.css" rel="stylesheet">
  <title>Capture π</title>
</head>

<body>
  <!-- <div id="app" class="progressContainer"></div> -->
  <div id="app-wrap">
    <!-- 头部导航栏 -->
    <header class="header">
      <div class="headerWrap">
        <div class="iphoneStatus"></div>
        <div class="devTitle">
          <div class="barLeft">
            <img class="goApp" src="./img/light/public/ic_back.png" alt="返回">
          </div>
          <div class="devName">FUNSNAP Capture Pi</div>
          <div class="barRight">
            <img class="devMore" src="./img/light/public/ic_device_info.png">
          </div>
        </div>
      </div>
    </header>
    <div class="body">
      <div class="row">
        <div class="col-12">
          <div class="appMargin xxlAppMargin">
            <!-- 设备控制界面 -->
            <div class="pageControl">
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-12">
                      <!-- 设备图片+logo -->
                      <section class="devImg">
                        <div class="devTop"></div>
                        <div class="deviceImg"></div>
                      </section>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-xxl-8">
                      <!-- 设备状态栏-->
                      <section class="devStatus">
                        <div class="row">
                          <div class="col-4">
                            <div class="statusLeft card-xxl-4 card-xxxl-4">未连接</div>
                          </div>
                          <div class="col-4"></div>
                          <div class="col-4">
                            <div class="reconnect card-xxl-4 card-xxxl-4">重新连接</div>
                            <div class="batteryInfo card-xxl-4 card-xxxl-4">
                              <img class="batteryImg" src="./img/light/public/ic_battery_1.png" />
                              <div class="batteryNum">20</div>
                              <div class="batteryUnit">%</div>
                            </div>
                            <div class="statusLoading card-xxl-4 card-xxxl-4">
                              <img class="loadingImg" src="./img/light/public/loading.gif" />
                            </div>
                          </div>
                        </div>
                      </section>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-xxl-8">
                      <!-- 功能操作区 -->
                      <section class="devFn">
                        <div class="row">
                          <div class="col-4">
                            <div class="updateTextItem small">
                              <div class="firmwareUpdate">固件更新</div>
                              <div class="firmwareVersion"></div>
                            </div>
                          </div>
                          <div class="col-4">
                            <div class="updateIcon small">
                              <div class="updateImgItem">
                                <img class="updateImg" src="./img/light/public/icon_update.png" />
                                <img class="firmwarePoint" src="./img/light/ic_point.png" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 固件升级界面 -->
            <div class="pageUpdate" style="display: none;">
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-12 col-xxl-8">
                      <section class="topImg">
                        <div class="progress-wrap">
                          <!-- 底部灰色圆环 -->
                          <div>
                            <div id="app"></div>
                          </div>
                          <!-- 中间标识 icon -->
                          <div class="updateCircleImg">
                            <img class="arrowTop" src="./img/light/ic_arrow_top.png" />
                            <div class="statusProgress" style="display: none;">
                              <div class="text1">50</div>
                              <div class="text2">%</div>
                            </div>
                            <div class="mainVersion">V0.0.0</div>
                          </div>
                        </div>
                      </section>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-xxl-6 offset-xxl-1">
                      <section class="updateStatus">
                        <div class="mainStatus">正在检查...</div>
                      </section>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-xxl-6 offset-xxl-1">
                      <!-- 当前版本 -->
                      <section class="devInfo">
                        <div class="row">
                          <div class="col-4">
                            <div class="card-xxxl-4">
                              <div class="versionInfo">
                                <div class="versionTitle">当前版本</div>
                                <div class="versionNumber">V0.0.0</div>
                                <div class="versionSize">大小：43k</div>
                                <img class="firmwarePoint2" src="./img/light/ic_point.png" />
                              </div>
                            </div>
                          </div>
                          <div class="col-4"></div>
                          <div class="col-4"></div>
                        </div>
                      </section>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-xxl-3 offset-xxl-2">
                      <div class="bottomButton">检查更新</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="backgroundColor" style="display: none;">
      <div class="tipsWhite">
        <div class="tipTitle">
          <div class="tipFont1">连接失败</div>
        </div>
        <div class="tipFont2">请尝试以下操作：</div>
        <div class="tipFont3">1.请确认设备电量充足，并处于开启状态</div>
        <div class="tipFont4">2.请将设备靠近要连接的手机（10米以内）</div>
        <div class="tipsFooter">
          <div class="tipLater">稍后再试</div>
          <div class="centerLine">|</div>
          <div class="tipReconnect">重新连接</div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://code.bdstatic.com/npm/leancloud-storage@4.11.1/dist/av-min.js"></script>
<script src='./js/index.js'></script>
<script src='./js/ble_load.js'></script>
<script src="./vue/src/dist/js/chunk-vendors.4c8d3c40.js"></script>

</html>
